<div class="container">
  <div class="card mt-5" style="align-items: center;">
    <h1>Student Dashboard</h1>
  </div>

  <div class="card mt-5">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="address">Indirizzo:</label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control"
          placeholder="Indirizzo">
      </div>
      <div class="form-group">
        <label for="percentage">Presenze:</label>
        <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control"
          placeholder="Presenze">
      </div>
      <div class="form-group-submit">
        <input type="submit" value="Register" class="btn btn-primary w-100">
      </div>
    </form>
  </div>

  <div class="mt-5">
    <table class="table table-bordered table-responsive-sm">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Indirizzo</th>
          <th>Presenze</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let student of studentDetails">
          <td>{{student.rollNumber}}</td>
          <td>{{student.name}}</td>
          <td>{{student.address}}</td>
          <td>{{student.percentage}}</td>
          <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              (click)="edit(student)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
          <div class="form-group">
            <label for="rollNumber">Codice Id :</label>
            <input type="text" disabled #rollNumber [(ngModel)]="studentToUpdate.rollNumber" name="rollNumber" id="rollNumber"
              class="form-control" placeholder="Id">
          </div>
          <div class="form-group">
            <label for="name">Nome :</label>
            <input type="text" #name [(ngModel)]="studentToUpdate.name" name="name" id="name" class="form-control"
              placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="address">Indirizzo :</label>
            <input type="text" #address [(ngModel)]="studentToUpdate.address" name="address" id="address"
              class="form-control" placeholder="Indirizzo">
          </div>
          <div class="form-group">
            <label for="percentage">Presenze :</label>
            <input type="number" #percentage [(ngModel)]="studentToUpdate.percentage" name="percentage" id="percentage"
              class="form-control" placeholder="Presenze">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
